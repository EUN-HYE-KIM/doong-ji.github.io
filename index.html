<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>doongji</title>

        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <header>
            <nav>
                <!-- logo -->
                <a href="#">
                    <h1 class="logo"><img src="" alt="로고"></h1>
                </a>

                <!-- toggle-menu -->
                <div class="button-toggle-menu"><img src="" alt="메뉴"></div>
                <div class="button-toggle-clo"><img src="" alt="메뉴"></div>

                <!-- menu -->
                <ul class="menu">
                    <li class="button-menu1">
                        <a href="#">팀 소개</a>
                        <ul class="sub-menu">
                            <li class="button-sub-menu1">
                                <a href="#">포트폴리오</a>
                            </li>
                            <li class="button-sub-menu2">
                                <a href="#">팀 활동</a>
                            </li>
                        </ul>
                    </li>
                    <li class="button-menu2">
                        <a href="#">파트 소개</a>
                    </li>
                    <li class="button-menu3">
                        <a href="#">팀원 소개</a>
                    </li>
                    <li class="button-menu4">
                        <a href="#">둥지 팀에 참여가기!</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="title">
                <h2>안녕하세요.
                    <br>
                    <span>둥지 팀</span>을 소개합니다.</h2>
                <img src="#" alt="이미지">
            </div>

            <ul class="content1">
                <a href="#">
                    <li class="team">
                        <h3>우리는 이런
                            <span>팀</span>입니다!</h3>
                        <div class="image-box"><img src="#" alt="이미지"></div>
                    </li>
                </a>

                <a href="#">
                    <li class="part">
                        <h3>내
                            <span>파트</span>를 확인해보세요.</h3>
                        <div class="image-box"><img src="#" alt="이미지"></div>
                    </li>
                </a>

                <a href="#">
                    <li class="member">
                        <h3>멋진
                            <span>팀원</span>들을 만나보세요!</h3>
                        <div class="image-box"><img src="#" alt="이미지"></div>
                    </li>
                </a>
            </ul>

            <div class="title">
                <h2>다양한 협업의 경험
                    <br>
                    <span>PORTFOLIO</span></h2>
            </div>

            <div class="content2">
                <ul class="box-wrap">
                    <a href="#"><li class="box1">
                        <ul class="inner">
                            <li class="img-box"><img src="#" alt="이미지"></li>
                            <li class="text-box">
                                <p>
                                    <span>nestalk</span><br>
                                    카카오톡 클론
                                </p>
                            </li>
                        </ul>
                    </li></a>
                </ul>

                <a href="#" class="button more">더보기</a>
            </div>

            <div class="title">
                <h2>사이좋은 둥지
                    <br>
                    <span>FRIENDLY</span></h2>
            </div>

            <div class="content3">
                <ul class="box-wrap">
                    <a href="#"><li class="box1">
                        <img src="#" alt="이미지">
                    </li></a>

                    <a href="#"><li class="box2">
                        <img src="#" alt="이미지">
                    </li></a>

                    <a href="#"><li class="box3">
                        <img src="#" alt="이미지">
                    </li></a>

                    <a href="#"><li class="box4">
                        <img src="#" alt="이미지">
                    </li></a>
                </ul>

                <a href="#" class="button more">더보기</a>
            </div>

            <div class="title">
                <h2>그리고 우리와 함께 할
                    <br>
                    <span>YOU</span></h2>
            </div>

            <div class="content4">
                <div class="image-box">
                    <img src="#" alt="이미지">
                </div>

                <a href="#" class="button together">둥지 팀에 참여하기!</a>
            </div>
        </section>

        <footer>
            <h2 class="logo"><img src="#" alt="logo"></h2>
        </footer>

    </body>
</html>
