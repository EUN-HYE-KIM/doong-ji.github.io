<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doongji-Team Members</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- Header(common) -->
    <header>
      <nav>
        <!-- logo -->
        <a href="#">
          <h1 class="logo">
            <img src="./assets/icon/LOGO_doongji_가로형.svg" alt="로고" />
          </h1>
        </a>
        <!-- toggle-menu -->
        <div class="button-toggle-menu"><img src="" alt="메뉴" /></div>
        <div class="button-toggle-close"><img src="" alt="메뉴" /></div>
        <!-- menu -->
        <ul class="menu">
          <li class="button-menu1">
            <a href="#">팀 소개</a>
            <ul class="sub-menu">
              <li class="button-sub-menu1">
                <a href="#">포트폴리오</a>
              </li>
              <li class="button-sub-menu2">
                <a href="#">팀 활동</a>
              </li>
            </ul>
          </li>
          <li class="button-menu2">
            <a href="#">파트 소개</a>
          </li>
          <li class="button-menu3">
            <a href="#">팀원 소개</a>
          </li>
          <li class="button-menu4">
            <a href="#">둥지 팀에 참여가기!</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="main member-main">
      <div class="main-title">
        <h2><span>팀원</span>들을 소개합니다.</h2>
      </div>
      <!-- Tabs -->
      <nav class="tabs">
        <ul class="tab-list">
          <li data-tab-target="#publish" class="tab active">Publishing</li>
          <li data-tab-target="#frontend" class="tab">Front-end</li>
          <li data-tab-target="#nodejs" class="tab">NodeJS</li>
          <li data-tab-target="#spring" class="tab">Spring</li>
          <li data-tab-target="#android" class="tab">Android</li>
        </ul>
      </nav>

      <section class="tab-content">
      </section>
    </main>
  </body>
</html>
